    <script>
        function debounce(fn, time) {
            let timer = null;
            return function (...args) {
                let ctx = this;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn.apply(ctx, args);
                    timer = null;
                }, time);
            }
        }

        function testDebounce(event){
            console.log(this);

        }

        function throttle(fn, time){
            let timer = null;

            return function(...args){
                let ctx = this;
                if(!timer){
                    timer = setTimeout(function(){
                        fn.apply(ctx, args);
                        timer = null;
                    }, time);
                }
            }
        }
        function testThrottle(event){
            console.log(this);
